# Configuration Dependabot pour MonBotGaming
# Emp√™che les mises √† jour trop agressives qui pourraient casser le bot

version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"  # Moins fr√©quent que weekly
    
    # Ignorer les mises √† jour majeures d'aiohttp (probl√©matiques avec discord.py)
    ignore:
      - dependency-name: "aiohttp"
        update-types: ["version-update:semver-major"]
      
      # √ätre prudent avec discord.py (updates manuelles recommand√©es)
      - dependency-name: "discord.py"
        update-types: ["version-update:semver-major"]
    
    # Grouper les mises √† jour pour √©viter trop de PRs
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
    
    # Limiter le nombre de PRs ouvertes
    open-pull-requests-limit: 3
    
    # Messages personnalis√©s
    commit-message:
      prefix: "üîß"
      include: "scope"
